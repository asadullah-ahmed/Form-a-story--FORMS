<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input
          id="animal-1"
          name="animal-1"
          type="text"
          required
          placeholder="Name of an animal"
          min="3"
          max="20"
        />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input
          id="animal-2"
          name="animal-2"
          type="text"
          required
          placeholder="Please write an animal name"
          min="3"
          max="20"
        />
        <br />
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input
          id="adj-1"
          name="adj-1"
          type="text"
          required
          placeholder="your text here"
          min="3"
          max="20"
        />
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input
          id="verb-1"
          name="verb-1"
          type="text"
          required
          placeholder="your text here"
          min="3"
          max="20"
        />
        <br />
        <label for="num-1">Number:</label>
        <input
          id="num-1"
          name="num-1"
          type="number"
          required
          placeholder="type numbers here"
          min="1"
          max="10"
        />
        <br />
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required />
        <label for="no">No</label>
        <hr />
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed">
          <option value="fast">Fast</option>
          <option value="faster">Faster</option>
          <option value="fastest">Fastest</option>
          <option value="slow">Slow</option>
          <option value="slower">Slower</option>
          <option value="slowest">Slowest</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          id="quote"
          name="quote"
          type="text"
          list="quote-choices"
          placeholder="select"
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets honda 125!"></option>
          <option value="winner gets 800cc car!"></option>
          <option value="winner gets 1200cc car!"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          name="message"
          required
          rows="8"
          cols="40"
          placeholder="Please type in your meaningfull message here!"
          min="3"
          max="300"
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
